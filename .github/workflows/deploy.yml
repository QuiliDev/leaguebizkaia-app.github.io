name: Build and Deploy Documentation

on:
  push:
    branches:
      - main  # O la rama que usas para tu documentación

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install -g retype  # Instalar retype globalmente

      - name: Add npm global bin to PATH
        run: |
          echo "/home/runner/.npm-global/bin" >> $GITHUB_PATH  # Añadir el directorio de instalación global al PATH

      - name: Verify Retype installation
        run: |
          retype --version  # Verificar que Retype esté instalado y accesible

      - name: Build documentation
        run: |
          retype build  # Ejecutar el comando de Retype

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          publish_dir: ./retype-output

