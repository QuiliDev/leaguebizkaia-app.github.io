name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install  # Instalar las dependencias desde package.json

      - name: Install Retype locally
        run: npm install retype  # Instalar Retype localmente

      - name: Verify Retype installation
        run: |
          which retype || echo "Retype not found"  # Verifica que 'retype' esté instalado
          npx retype --version || echo "Retype version command failed"  # Verifica la versión de Retype usando npx

      - name: Build Static HTML with Retype
        run: npx retype build --output .retype  # Generar los archivos estáticos en '.retype' usando npx

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: retype-site
          path: .retype  # Guarda los archivos generados para el paso de despliegue

  deploy:
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: retype-site
          path: .retype  # Descargar los archivos generados en la carpeta '.retype'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .retype  # Publicar los archivos desde '.retype'
