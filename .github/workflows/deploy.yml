name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install  # Asegúrate de que todas las dependencias están instaladas desde package.json

      - name: Install Retype globally
        run: npm install -g retype  # Instala Retype globalmente

      - name: Verify Retype installation
        run: |
          which retype || echo "Retype not found"  # Verifica que 'retype' se ha instalado correctamente
          retype --version || echo "Retype version command failed"  # Verifica la versión de Retype

      - name: Build Static HTML with Retype
        run: retype build --output .retype  # Genera los archivos estáticos en '.retype'

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4  # Asegúrate de usar la versión v4
        with:
          name: retype-site
          path: .retype  # Guarda los archivos generados para el paso de despliegue

  deploy:
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Download Artifacts
        uses: actions/download-artifact@v4  # Usa la versión v4 para descargar los artefactos
        with:
          name: retype-site
          path: .retype  # Descargar los archivos generados en la carpeta '.retype'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .retype  # Publicar los archivos desde '.retype'
