name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Retype
        run: |
          npm install -g retype
          
      - name: Build the site with Retype
        run: |
          retype build  # Asegúrate de que este comando sea el correcto para tu proyecto

      - name: Verify Retype installation
        run: |
          which retype || echo "Retype not found"
          retype --version || echo "Retype version command failed"

  deploy:
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # Cambia esto según el directorio que genera el build de Retype
