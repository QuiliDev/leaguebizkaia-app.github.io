name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Check npm version
        run: |
          npm --version

      - name: Install Retype locally
        run: |
          npm install retype  # Instalación local de Retype (sin usar -g)

      - name: Verify Retype installation
        run: |
          which retype || echo "Retype not found"
          npx retype --version || echo "Retype version command failed"  # Usamos npx para ejecutar la versión local

      - name: Verify .retype directory
        run: |
          ls -l .retype || echo ".retype directory does not exist"

      - name: Build Static HTML with Retype
        run: |
          npx retype build --output .retype  # Usamos npx para ejecutar el build sin necesidad de instalar globalmente

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: retype-site
          path: .retype  # Guarda los archivos generados en '.retype' para el paso de despliegue

  deploy:
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: retype-site
          path: .retype  # Descargar los archivos generados

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .retype  # Publica los archivos desde la carpeta '.retype'
